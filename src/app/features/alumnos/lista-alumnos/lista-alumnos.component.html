<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let alumno">{{ alumno.id }}</td>
  </ng-container>
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let alumno">{{ alumno.nombre }}</td>
  </ng-container>
  <ng-container matColumnDef="apellido">
    <th mat-header-cell *matHeaderCellDef>Apellido</th>
    <td mat-cell *matCellDef="let alumno">{{ alumno.apellido }}</td>
  </ng-container>
  <ng-container matColumnDef="edad">
    <th mat-header-cell *matHeaderCellDef>Edad</th>
    <td mat-cell *matCellDef="let alumno">{{ alumno.edad }}</td>
  </ng-container>

  <tr
    mat-header-row
    *matHeaderRowDef="['id', 'nombre', 'apellido', 'edad']"
  ></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: ['id', 'nombre', 'apellido', 'edad']"
  ></tr>
</table>
